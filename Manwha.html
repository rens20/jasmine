<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flex-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch; 
            scroll-snap-type: x mandatory; 
            gap: 20px;
        }
        
        .flex-item {
            scroll-snap-align: start; 
            flex-shrink: 0; 
            width: 300px; 
            height: auto;
            gap: 15px;
            transition: transform 0.3s;

        }
        .flex-item:hover {
            transform: scale(1.4); 
        }
        .button-container {
            position: relative;
            top: -30px; 
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .button-container button {
            margin: 0 5px;
        }
      
    </style>
</head>

                <a href="finale.html" class="appearance-none bg-white border border-blue-500 hover:border-gray-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500">Home</a>

                    <select id="librarySelect" class="appearance-none bg-white border border-blue-500 hover:border-gray-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500">
                        <option value="library">Library</option>
                        <option value="manhwa">Manhwa</option>
                    </select>
                    <select id="interestSelect" class="appearance-none bg-white border border-blue-500 hover:border-gray-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500">
                        <option value="interest">Interest</option>
                        <option value="artist">Artist</option>
                        <option value="anime">Anime</option>
                        <option value="babyMonster">BabyMonster</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

        <div class="relative bottom-0 flex justify-center w-full pt-10">
            <button id="prevButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l">
                &lt;
            </button>
            <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">
                &gt;
            </button>
            
        </div>
    </div>
    <script>
        const librarySelect = document.getElementById('librarySelect');
        const interestSelect = document.getElementById('interestSelect');

        librarySelect.addEventListener('change', redirectToSelectedFile);
        interestSelect.addEventListener('change', redirectToSelectedFile);

        function redirectToSelectedFile() {
            const selectedOption = this.value;
            switch (selectedOption) {
                case 'home':
                    window.location.href = 'finale.html';
                    break;
                case 'manhwa':
                    window.location.href = 'Manwha.html';
                    break;
                case 'anime':
                    window.location.href = 'anime.html';
                    break;
                case 'artist':
                    window.location.href = 'artist.html';
                    break;
                case 'babyMonster':
                    window.location.href = 'BabyMonster.html';
                    break;
                default:
                    break;
            }
        }

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        prevButton.addEventListener('click', () => {
            document.querySelector('.flex-container').scrollBy({
                left: -300, 
                behavior: 'smooth'
            });
        });
    
        nextButton.addEventListener('click', () => {
            document.querySelector('.flex-container').scrollBy({
                left: 300,
                behavior: 'smooth' 
            });
        });
    </script>
