<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lhords</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for dropdown */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-blue-500 p-4 flex justify-center items-center">
        <h1 class="text-4xl text-white">BRIDGET ALEXANDRA CASITAS</h1>
    </div>
    <nav class="bg-blue-500 p-4 flex justify-center items-center">
        <div>
            <a href="#" class="text-white font-bold mr-4">Home</a>
            <div class="dropdown inline-block relative">
                <a href="#" class="text-white font-bold mr-4">Library</a>
                <ul id="dropdownMenuLibrary" class="hidden absolute bg-blue-500 text-white py-2 px-4 mt-2 rounded shadow dropdown-menu">
                    <li><a href="#" class="block hover:bg-blue-700 py-1">Manhwa</a></li>
                 
                </ul>
            </div>
            <div class="dropdown inline-block relative">
                <a href="#" class="text-white font-bold mr-4">Interested</a>
                <ul id="dropdownMenuInterested" class="hidden absolute bg-blue-500 text-white py-2 px-4 mt-2 rounded shadow dropdown-menu">
                    <li><a href="#" class="block hover:bg-blue-700 py-1">anime</a></li>
                    <li><a href="#" class="block hover:bg-blue-700 py-1">artist</a></li>
                    <li><a href="#" class="block hover:bg-blue-700 py-1">BABYMONSTER</a></li>
                </ul>
            </div>
            <a href="#" class="text-white font-bold mr-4">About</a>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8">
        <div id="loginForm" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700">
                </div>
                <button type="button" onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </form>
        </div>
    </div>
    <script>
        function login() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');

            const isLoginSuccessful = true;

            if (isLoginSuccessful) {
                loginForm.style.display = 'none';
            } else {
                alert("Invalid email or password!"); 
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function () {
                    this.querySelector('.dropdown-menu').classList.toggle('hidden');
                });
            });

            window.addEventListener('click', function (e) {
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.querySelector('.dropdown-menu').classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
